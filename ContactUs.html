<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="ContactUs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="Home.html"><h3><i class="fa fa-scribd" aria-hidden="true"></i></h3></a>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item mr-5">
              <a class="nav-link" href="Home.html"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
            </li>
            <li class="nav-item mr-5">
                <a class="nav-link" href="AgentsInfo.html"><i class="fa fa-info-circle" aria-hidden="true"></i> Agents' info</a>
            </li>
            <li class="nav-item mr-5">
                <a class="nav-link" href="JoinUs.html"><i class="fa fa-handshake-o" aria-hidden="true"></i> Join us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#"><i class="fa fa-phone" aria-hidden="true"></i> Contact us<span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <button class="btn btn-outline-primary mr-2 mt-2">Log in</button>
          <button class="btn btn-primary mr-5 mt-2">Sign up</button>
        </div>
      </nav>

    <section class="container-fluid bg">
        <section class="row justify-content-center">
            <section class="col-6 col-sm-6 col-md-3">
              <div class="mt-2">
                <a href="Home.html"><button class="btn btn-info">Go back</button></a>
              </div>
                <form class="form-container">
                    <h3 class="text-center">Leave a message</h3>
                    <div class="form-group">
                        <label for="typeOfWork"><b>Name</b></label>
                        <input type="text" class="form-control" placeholder="Type your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="division"><b>Email</b></label>
                        <input type="email" name="" id="" class="form-control" placeholder="user@example.com" required>
                    </div>
                    <div class="form-group">
                      <label for="message"><b>Message</b></label>
                      <input type="text" class="form-control" id="message" placeholder="House/road/area" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Send</button>
                  </form>
            </section>
        </section>
    </section>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
