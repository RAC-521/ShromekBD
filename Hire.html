<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Hire.css">
    <title>Hire</title>
</head>
<body>
    
    <section class="container-fluid bg">
        <section class="row justify-content-center">
            <section class="col-6 col-sm-6 col-md-3">
              <div class="mt-2">
                <a class="nav-link" href="Home.html"><button class="btn btn-info"><i class="fa fa-home" aria-hidden="true"></i> Back To Home</button></a>
              </div>
                <form class="form-container">
                  <h3 class="text-center">Work details</h3>
                    <div class="form-group">
                      <label for="division"><b>Division</b></label>
                      <select class="form-control" id="division">
                        <option>Dhaka</option>
                        <option>Sylhet</option>
                        <option>Chittagong</option>
                        <option>Khulna</option>
                        <option>Rajshahi</option>
                        <option>Barishal</option>
                        <option>Rangpur</option>
                        <option>Mymensingh</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="typeOfWork"><b>Type of work</b></label>
                      <select class="form-control" id="typeOfWork">
                        <option>Electric</option>
                        <option>Sanitary</option>
                        <option>Wood</option>
                        <option>Stove repair</option>
                        <option>Vehicle repair</option>
                        <option>Day labor</option>
                        <option>Masonry</option>
                        <option>Other</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="phone"><b>Phone</b></label>
                      <input type="text" class="form-control" id="phone">
                    </div>
                    <div class="form-group">
                      <label for="address"><b>Address</b></label>
                      <input type="text" class="form-control" id="address" placeholder="House/road/area">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Confirm</button>
                  </form>
            </section>
        </section>
    </section>

</body>
</html>
